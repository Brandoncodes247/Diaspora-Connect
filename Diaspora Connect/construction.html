<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Construction | Diaspora Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <img src="../SS2.png" alt="Diaspora Connect Company Logo" height="44" style="display:block;margin:0 auto 0.5rem auto;">
        <h1>Request Construction</h1>
    </header>
    <main>
        <form class="service-form" id="constructionForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="project">Project Type</label>
            <input type="text" id="project" name="project" placeholder="e.g. House, Apartment, Commercial" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="budget">Budget (Ksh/USD)</label>
            <input type="text" id="budget" name="budget" required>

            <label for="description">Additional Details</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe your needs..."></textarea>

            <button type="submit" class="service-btn">Send Request</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Diaspora Connect. All rights reserved.</p>
    </footer>
    <script>
    document.getElementById('constructionForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const project = document.getElementById('project').value;
        const location = document.getElementById('location').value;
        const budget = document.getElementById('budget').value;
        const description = document.getElementById('description').value;
        const subject = encodeURIComponent('Construction Request from ' + name);
        const body = encodeURIComponent(
            `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nProject Type: ${project}\nLocation: ${location}\nBudget: ${budget}\nDetails: ${description}`
        );
        window.location.href = `mailto:diasporaconnect@example.com?subject=${subject}&body=${body}`;
    });
    </script>
</body>
</html>
