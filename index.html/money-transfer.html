<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Money Transfer | Diaspora Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <img src="../SS2.png" alt="Diaspora Connect Company Logo" height="44" style="display:block;margin:0 auto 0.5rem auto;">
        <h1>Request Money Transfer</h1>
    </header>
    <main>
        <form class="service-form" id="moneyTransferForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="recipient">Recipient Name in Kenya</label>
            <input type="text" id="recipient" name="recipient" required>

            <label for="amount">Amount to Send (Ksh/USD)</label>
            <input type="text" id="amount" name="amount" required>

            <label for="description">Additional Details</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe your needs..."></textarea>

            <button type="submit" class="service-btn">Send Request</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Diaspora Connect. All rights reserved.</p>
    </footer>
    <script>
    document.getElementById('moneyTransferForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const recipient = document.getElementById('recipient').value;
        const amount = document.getElementById('amount').value;
        const description = document.getElementById('description').value;
        const subject = encodeURIComponent('Money Transfer Request from ' + name);
        const body = encodeURIComponent(
            `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nRecipient: ${recipient}\nAmount: ${amount}\nDetails: ${description}`
        );
        window.location.href = `mailto:diasporaconnect@example.com?subject=${subject}&body=${body}`;
    });
    </script>
</body>
</html>
