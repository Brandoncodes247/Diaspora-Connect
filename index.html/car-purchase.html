<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Car Purchase | Diaspora Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <img src="../SS2.png" alt="Diaspora Connect Company Logo" height="44" style="display:block;margin:0 auto 0.5rem auto;">
        <h1>Request Car Purchase</h1>
    </header>
    <main>
        <form class="service-form" id="carPurchaseForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <div class="contact-method-group">
                <span class="contact-method-label">How would you like us to contact you?</span>
                <div class="radio-options">
                    <label class="radio-option">
                        <input type="radio" name="contact_method" value="Email" required>
                        <span class="custom-radio"></span>
                        Email
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="contact_method" value="Phone" required>
                        <span class="custom-radio"></span>
                        Phone
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="contact_method" value="Either" required>
                        <span class="custom-radio"></span>
                        Either
                    </label>
                </div>
            </div>

            <label for="carModel">Car Make/Model</label>
            <input type="text" id="carModel" name="carModel" placeholder="e.g. Toyota Prado, Honda Fit" required>

            <label for="budget">Budget (Ksh/USD)</label>
            <input type="text" id="budget" name="budget" placeholder="e.g. 2,000,000 Ksh or $15,000" required>

            <label for="description">Additional Details</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe your needs..."></textarea>

            <button type="submit" class="service-btn">Send Request</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Diaspora Connect. All rights reserved.</p>
    </footer>
    <script>
    document.getElementById('carPurchaseForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const carModel = document.getElementById('carModel').value;
        const budget = document.getElementById('budget').value;
        const description = document.getElementById('description').value;
        const subject = encodeURIComponent('Car Purchase Request from ' + name);
        const body = encodeURIComponent(
            `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nCar Make/Model: ${carModel}\nBudget: ${budget}\nDetails: ${description}`
        );
        window.location.href = `mailto:diasporaconnect@example.com?subject=${subject}&body=${body}`;
    });
    </script>
</body>
</html>
