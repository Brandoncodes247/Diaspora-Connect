<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Essay Writing | Diaspora Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <img src="../SS2.png" alt="Diaspora Connect Company Logo" height="44" style="display:block;margin:0 auto 0.5rem auto;">
        <h1>Request Essay Writing</h1>
    </header>
    <main>
        <form class="service-form" id="essayForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="topic">Essay Topic</label>
            <input type="text" id="topic" name="topic" required>

            <label for="level">Academic Level</label>
            <input type="text" id="level" name="level" placeholder="e.g. High School, Undergraduate, Masters" required>

            <label for="deadline">Deadline</label>
            <input type="text" id="deadline" name="deadline" placeholder="e.g. July 10, 2025" required>

            <label for="description">Essay Details</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe your essay..."></textarea>

            <button type="submit" class="service-btn">Send Request</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Diaspora Connect. All rights reserved.</p>
    </footer>
    <script>
    document.getElementById('essayForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const topic = document.getElementById('topic').value;
        const level = document.getElementById('level').value;
        const deadline = document.getElementById('deadline').value;
        const description = document.getElementById('description').value;
        const subjectLine = encodeURIComponent('Essay Writing Request from ' + name);
        const body = encodeURIComponent(
            `Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nEssay Topic: ${topic}\nAcademic Level: ${level}\nDeadline: ${deadline}\nEssay Details: ${description}`
        );
        window.location.href = `mailto:diasporaconnect@example.com?subject=${subjectLine}&body=${body}`;
    });
    </script>
</body>
</html>
