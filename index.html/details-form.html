<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Details | Diaspora Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <img src="../SS2.png" alt="Diaspora Connect Company Logo" height="44" style="display:block;margin:0 auto 0.5rem auto;">
        <h1>Service Request Details</h1>
    </header>
    <main>
        <form class="service-form" id="detailsForm" action="https://formspree.io/f/xjkrpvbd" method="POST">
            <p style="margin-bottom:1.2rem;">Please fill in your contact details and describe your request. We will reach out to you in a few minutes.</p>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">How can we help you?</label>
            <textarea id="message" name="message" rows="4" placeholder="Describe your needs or the service you want..."></textarea>

            <button type="submit" class="service-btn">Send Request</button>
        </form>
        <div id="thankYouMsg" style="display:none;text-align:center;margin-top:2rem;font-size:1.2rem;color:#00695c;font-weight:600;">Thank you! Your request has been sent. We will reach out to you in a few minutes.</div>
    </main>
    <footer>
        <p>&copy; 2025 Diaspora Connect. All rights reserved.</p>
    </footer>
    <script>
    document.getElementById('detailsForm').addEventListener('submit', function(e) {
        setTimeout(function() {
            document.getElementById('detailsForm').style.display = 'none';
            document.getElementById('thankYouMsg').style.display = 'block';
        }, 100);
    });
    </script>
</body>
</html>
